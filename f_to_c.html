<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert Fahrenheit to Celcius</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="c_to_f.html">Convert to Fahrenheit</a></li>
        <li><a href="f_to_c.html">Convert to Celcius</a></li>
      </ul>
    </nav>
    <main>
      <form>
        <label for="tempF">Temperature</label>
        <input
          type="number"
          name="tempF"
          id="tempF"
          placeholder="Degrees of Fahrenheit"
        />
        <input type="button" id="calcFtoC" value="Calculate" />
        <button type="reset">Reset</button>
        <input type="text" id="tempC" readonly />
      </form>
    </main>
    <script src="scripts/convertftoc.js"></script>
  </body>
</html>
